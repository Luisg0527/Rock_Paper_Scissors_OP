<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <h1>ROCK PAPER SCISSORS</h1>

    <div class="resultDisplay">
        <h2 id="h2Message"></h2>
        <section class="score">
            <p id="humanScore">Score</p>
            <p id="computerScore">Score</p>
        </section>
    </div>

    <section class="options">
        <h3>Select an option</h3>
        
        <div class="btns">
            <button id="rockBtn">Rock</button>
            <button id="paperBtn">Paper</button>
            <button id="scissorsBtn">Scissors</button>
        </div>
    </section>

    <footer>
        <p>MADE BY: Luis Garza</p>
        <p>REPOSITORY: <a href="https://github.com/Luisg0527/Rock_Paper_Scissors_OP">CLICK HERE</a></p>
    </footer>
</body>
</html>
